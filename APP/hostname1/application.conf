# Sample Configuration File 1
# This file demonstrates various configuration parameters

# Database Configuration
database_host=apesap-h-koc-1
database_port=5432
database_name=production_db
database_user=app_user
database_password=secret123

# Application Settings
app_name=WebApplication
app_version=2.1.0
debug_mode=false
log_level=INFO
max_connections=100

# Server Configuration
server_host=apesap-h-web-1
server_port=8080
ssl_enabled=true
ssl_cert_path=/etc/ssl/certs/app.crt

# Cache Settings
cache_type=redis
cache_host=apesap-h-cache-1
cache_port=6379
cache_ttl=3600

# Features
feature_analytics=enabled
feature_notifications=enabled
feature_beta_ui=disabled

