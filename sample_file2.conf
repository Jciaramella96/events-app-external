# Sample Configuration File 2
# This file demonstrates various configuration parameters

# Database Configuration
database_host=apesap-h-koc-2
database_port=3306
database_name=production_db
database_user=app_user
database_password=newsecret456

# Application Settings
app_name=WebApplication
app_version=2.2.0
debug_mode=true
log_level=DEBUG
max_connections=150

# Server Configuration
server_host=apesap-h-web-2
server_port=8080
ssl_enabled=true
ssl_cert_path=/etc/ssl/certs/app.crt

# Cache Settings
cache_type=memcached
cache_host=apesap-h-cache-2
cache_port=11211
cache_ttl=7200

# Features
feature_analytics=enabled
feature_notifications=disabled
feature_beta_ui=enabled
feature_new_dashboard=enabled

# New settings in file 2
backup_enabled=true
monitoring_url=http://monitor.example.com

